<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }

        div#principal:hover{
            color: red;

        }

        div#principal > p{
            display: none;
        }

        div#principal:hover > p{
            display: block;
            color: darkgoldenrod;
            background-color: black;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div id="principal">
        Passe o mouse aqui
        <p>Mensagem escondida</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
